name: Build FancyZones Editor

on:
  push:
    branches: [ feat/fanzyzones-keyboard-shortcut-qol ]
    paths:
      - 'src/modules/fancyzones/editor/**'
      - '.github/workflows/build-fancyzones-editor.yml'
  pull_request:
    paths:
      - 'src/modules/fancyzones/editor/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Build essentials (runner + settings + dependencies)
      shell: pwsh
      run: |
        ./tools/build/build-essentials.ps1 -Configuration Debug -Platform x64

    - name: Build FancyZonesEditor
      shell: pwsh
      run: |
        cd src/modules/fancyzones/editor
        ../../../../tools/build/build.ps1 -Configuration Debug -Platform "Any CPU"

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          **/*.log
          **/*.binlog
